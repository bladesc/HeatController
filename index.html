<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Program - Heating driver in fuzzy logic</title>
    <script src="jquery331.js"></script>
    <script src="functions.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="box-page">
    <div id="box-left">
        <div class="main-content">
            <h3>Temperature inside [C]</h3>
            <p id="temp">
                10
            </p>
            <div id="temp-desired">
                -
            </div>
        </div>
        <!--<div class="main-content">
            <h3>Fan speed [RPM]</h3>
            <p id="fan">
                20
            </p>
        </div>-->
        <div class="main-content">
            <h3>SHARPEN VALUE [HEATING]</h3>
            <p id="v-temp">
                -
            </p>
        </div>
        <!--<div class="main-content">
            <h3>SHARPEN VALUE [FAN SPEED]</h3>
            <p id="v-fan">
                -
            </p>
        </div>-->

        <div class="add-info">
            <h3>Temp. inside </h3>
            <input type="number" name="temp-inside" id="but-temp-inside" value=10 min=-10 max=50>
        </div>

        <div class="add-info">
            <h3>Temp. inside desired</h3>
            <input type="number" name="temp-desired" id="but-temp-desired" value=20 min=-10 max=50>
        </div>

        <div class="add-info">
            <h3>Temp. drop every reading</h3>
            <input type="number" name="temp-drop" id="but-temp-drop" value=0 min=0 max=1 step="0.1">
        </div>

        <div id="com-info">
            Wrong values. The maximum difference between temp. inside and temp.desired is 40
        </div>

        <div id="details">
            <button id="start-simulation">Start simulation</button>
            <button id="stop-simulation">Stop/pause</button>
        </div>

        <div id="diagram">
            <div id="labels-left">
                <div>0</div>
                <div>10</div>
                <div>20</div>
                <div>30</div>
                <div>40</div>
                <div>50</div>

                <div id="temp-desired-line"></div>
            </div>
            <div id="labels-bottom">

                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>

                <div>10</div>
                <div>11</div>
                <div>12</div>
                <div>13</div>
                <div>14</div>
                <div>15</div>
                <div>16</div>
                <div>17</div>
                <div>18</div>
                <div>19</div>
                <div>20</div>
            </div>


            <div id="diag">
                <div class="diag-row row0"><div class="val0"></div></div>
                <div class="diag-row row1"><div class="val1"></div></div>
                <div class="diag-row row2"><div class="val2"></div></div>
                <div class="diag-row row3"><div class="val3"></div></div>
                <div class="diag-row row4"><div class="val4"></div></div>
                <div class="diag-row row5"><div class="val5"></div></div>
                <div class="diag-row row6"><div class="val6"></div></div>
                <div class="diag-row row7"><div class="val7"></div></div>
                <div class="diag-row row8"><div class="val8"></div></div>
                <div class="diag-row row9"><div class="val9"></div></div>
                <div class="diag-row row10"><div class="val0"></div></div>
                <div class="diag-row row11"><div class="val11"></div></div>
                <div class="diag-row row12"><div class="val12"></div></div>
                <div class="diag-row row13"><div class="val13"></div></div>
                <div class="diag-row row14"><div class="val14"></div></div>
                <div class="diag-row row15"><div class="val15"></div></div>
                <div class="diag-row row16"><div class="val16"></div></div>
                <div class="diag-row row17"><div class="val17"></div></div>
                <div class="diag-row row18"><div class="val18"></div></div>
                <div class="diag-row row19"><div class="val19"></div></div>
            </div>
        </div>
    </div>
    <div id="box-right">
        <div id="box-right-content">

        </div>
    </div>
</div>

</body>
</html>
